<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Demo styles -->
  <style>
html, body {
	position: relative;
	height: 100%;
	margin:0;
}
.swiper-container {
	width: 100%;
	height: 100vh;
}
.swiper-slide {
	overflow: hidden;
	display: table;
	position: relative;
	text-align: center;
}
video {
	width: 100vw; /* Could also use width: 100%; */
	height: 100vh;
	object-fit: cover;
	position: fixed; /* Change position to absolute if you don't want it to take up the whole page */
	left: 0px;
	top: 0px;
	z-index: -1;
}
.silider-content {
	z-index: 999999;
	display: table-cell;
	width: 100%;
	height: 100%;
	vertical-align: middle;
	color: white;
}
.silider-content:before {
	position: absolute;
	left: 0;
	top: 0;
	content: "";
	background: black;
	height: 100%;
	width: 100%;
	opacity: 0.5;
	z-index: -1;
}
  </style>
</head>
<body>


			
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">	
	  <div class="swiper-slide"> 
		<video src="http://verdehouston.staging.wpengine.com/wp-content/uploads/2018/05/Savannah-Apts-360p.mp4" autoplay muted loop></video>
		<div class="silider-content">
			<h2>The Title 1 The Title 1</h2>
			<p>the content the content the content the content</p>
		</div>
	  </div>
	  <div class="swiper-slide"> 
		<video src="http://techslides.com/demos/sample-videos/small.mp4" autoplay muted loop></video>
		<div class="silider-content">
			<h2>The Title 2 The Title 2</h2>
			<p>the content the content the content the content</p>
		</div>
	  </div>
	  <div class="swiper-slide"> 
		<video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" autoplay muted loop></video>
		<div class="silider-content bounceInRight">
			<h2>The Title 3 The Title 3</h2>
			<p>the content the content the content the content</p>
		</div>
	  </div>
	  <div class="swiper-slide"> 
		<video src="https://www.w3schools.com/howto/rain.mp4" autoplay muted loop></video>
		<div class="silider-content bounce">
			<h2>The Title 4 The Title 4</h2>
			<p>the content the content the content the content</p>
		</div>
	  </div>
      
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  
  
  

  <!-- Swiper JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 0,
      effect: 'fade',
	  loop: true,

      pagination: {
        el: '.swiper-pagination',
        clickable: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
	
	
$(document).ready(function(){
    $('.silider-content h2, .silider-content p').addClass('animated fadeInUp').delay(2000);
	$(".swiper-button-prev, .swiper-button-next, .swiper-pagination ").click(function(){
		//jQuery(".silider-content h2, .silider-content p").toggleClass("animated fadeInUp").css("opacity", "1");
		$('.silider-content h2, .silider-content p').addClass('animated fadeInUp');

		setTimeout(function () { 
			$('.silider-content h2, .silider-content p').removeClass('animated fadeInUp');
		}, 1000);


	});
});
        
		
		

  </script>
</body>
</html>
